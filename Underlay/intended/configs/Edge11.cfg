!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge11
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet2
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 192.11.31.1/24
!
interface Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.11.15.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.11.16.1/24
!
interface Ethernet6
   shutdown
   mtu 1500
   no switchport
   ip address 192.11.32.1/24
!
interface Loopback10
   description Edge-11_lo10
   no shutdown
   ip address 192.168.0.11/32
!
ip routing
ip routing vrf VRF_A
!
router bgp 65000
   router-id 192.168.0.11
   neighbor 192.11.15.2 remote-as 65102
   neighbor 192.11.15.2 allowas-in 6
   neighbor 192.11.16.2 remote-as 65103
   neighbor 192.11.16.2 allowas-in 6
   !
   address-family ipv4
      neighbor 192.11.15.2 activate
      neighbor 192.11.16.2 activate
      neighbor 192.11.31.2 activate
      network 172.16.11.0/24
      network 192.168.0.11/32
      redistribute connected
!
end
