hostname: H23
ip_routing: true
spanning_tree:
  mode: none

ethernet_interfaces:
- name: Ethernet1
  peer: Edge23
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.16.23.23/24
static_routes:
  - vrf: default
    destination_address_prefix: 0.0.0.0/0
    gateway: 172.16.23.254

# Turn on Telnet just to test traffic
eos_cli: |-
    management telnet
      no shutdown
